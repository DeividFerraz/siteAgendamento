<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soren Agenda — Dashboard</title>

    <!-- Inter como no login -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/app.css?v=1">
</head>
<body>
    <div id="app" class="app">

        <!-- Sidebar (pad) -->
        <nav class="sidenav">
            <div class="nav-header">
                <a href="/app.html" class="brand" title="Soren Agenda">
                    <svg width="26" height="26" viewBox="0 0 100 100" aria-hidden="true">
                        <defs>
                            <linearGradient id="logoGrad" x1="0" y1="0" x2="1" y2="1">
                                <stop offset="0%" stop-color="#0f9d58" />
                                <stop offset="100%" stop-color="#64d79f" />
                            </linearGradient>
                        </defs>
                        <g fill="none" stroke="url(#logoGrad)" stroke-width="9" stroke-linecap="round">
                            <path d="M50 12 C 20 12, 20 42, 50 42 C 80 42, 80 72, 50 72 C 20 72, 20 92, 50 92" />
                        </g>
                        <path d="M26 26 C 28 18, 38 12, 50 12 C 62 12, 72 18, 74 26
                     C 67 21, 60 19, 50 19 C 40 19, 33 21, 26 26 Z" fill="url(#logoGrad)" />
                        <circle cx="40" cy="24" r="3.2" fill="#0a3d2a" />
                        <circle cx="60" cy="24" r="3.2" fill="#0a3d2a" />
                    </svg>
                </a>
            </div>

            <button class="nav-item active" data-view="agenda" title="Agenda">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M7 2h2v2h6V2h2v2h2a2 2 0 0 1 2 2v3H3V6a2 2 0 0 1 2-2h2V2Zm14 8v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-8h18Zm-4 2h-4v4h4v-4Z" /></svg>
                <span>Agenda</span>
            </button>

            <!-- só Admin/Owner vê -->
            <button class="nav-item" data-view="team" id="navTeam" title="Colaboradores" hidden>
                <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3m-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3m0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5C15 14.17 10.33 13 8 13m8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5C23 14.17 18.33 13 16 13Z" /></svg>
                <span>Colaboradores</span>
            </button>

            <div class="spacer"></div>

            <button class="nav-item" data-view="settings" title="Configurações">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path fill="currentColor" d="M12 8a4 4 0 1 1 0 8 4 4 0 0 1 0-8m8.94 4a7.94 7.94 0 0 0-.16-1.62l2.11-1.65a.5.5 0 0 0 .12-.64l-2-3.46a.5.5 0 0 0-.6-.22l-2.49 1a7.91 7.91 0 0 0-2.8-1.62l-.38-2.65A.5.5 0 0 0 11.33 0H8.67a.5.5 0 0 0-.5.42l-.38 2.65a7.91 7.91 0 0 0-2.8 1.62l-2.49-1a.5.5 0 0 0-.6.22l-2 3.46a.5.5 0 0 0 .12.64l2.11 1.65c-.07.53-.12 1.07-.12 1.62s.05 1.09.12 1.62l-2.11 1.65a.5.5 0 0 0-.12.64l2 3.46a.5.5 0 0 0 .6.22l2.49-1c.8.66 1.76 1.22 2.8 1.62l.38 2.65a.5.5 0 0 0 .5.42h2.66a.5.5 0 0 0 .5-.42l.38-2.65a7.91 7.91 0 0 0 2.8-1.62l2.49 1a.5.5 0 0 0 .6-.22l2-3.46a.5.5 0 0 0-.12-.64l-2.11-1.65c.1-.53.16-1.06.16-1.62Z" /></svg>
                <span>Configurações</span>
            </button>
        </nav>

        <!-- Conteúdo -->
        <section class="content">
            <header class="topbar">
                <div class="left">
                    <button id="btnPrev" title="Dia anterior">‹</button>
                    <div class="dayLabel">
                        <span id="dayTitle">—</span>
                        <small id="openState"></small>
                    </div>
                    <button id="btnNext" title="Próximo dia">›</button>
                    <button id="btnToday" class="ghost">Hoje</button>
                </div>
                <div class="right">
                    <div id="tenantName" class="tenant">—</div>
                    <div id="userMenu" class="userMenu">
                        <span id="userName">—</span>
                    </div>
                </div>
            </header>

            <!-- Workspace -->
            <div class="workspace">

                <!-- Lateral esquerda: mini calendário + filtros -->
                <aside class="leftPane">
                    <div class="panel">
                        <div id="miniCal" class="miniCal"></div>
                    </div>

                    <div id="staffPanel" class="panel" hidden>
                        <div class="panel-title">Colaboradores</div>
                        <div id="staffList" class="staffList"></div>
                    </div>
                </aside>

                <!-- Main: grade -->
                <main class="mainPane">
                    <div id="dayChip" class="day-chip">
                        <strong id="chipDate">—</strong>
                        <span id="chipOpenState" class="muted">—</span>
                    </div>

                    <div id="calendar" class="calendar"></div>
                </main>
            </div>

            <!-- View Team (somente admin): lista simples por enquanto -->
            <section id="teamView" class="view hidden">
                <div class="panel">
                    <div class="panel-title">Colaboradores</div>
                    <div id="teamTable" class="teamTable"></div>
                </div>
            </section>

            <!-- View Settings -->
            <section id="settingsView" class="view hidden">
                <div class="panel">
                    <div class="panel-title">Configurações</div>
                    <div class="settingsList">
                        <button id="btnLogout" class="danger">Sair</button>
                    </div>
                </div>
            </section>
        </section>
    </div>

    <script src="./js/app.js?v=1"></script>
</body>
</html>
