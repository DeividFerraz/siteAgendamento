<!doctype html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Soren Agenda — Login</title>

    <!-- Fonte Inter (como no exemplo de referência) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/login.css?v=2" />
</head>
<body>
    <main class="page">

        <!-- Ilustração suave de agenda em SVG (bem clarinha) -->
        <div class="bg-illustration" aria-hidden="true">
            <svg viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice">
                <defs>
                    <linearGradient id="bgGrad" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#e9fff4" />
                        <stop offset="100%" stop-color="#ffffff" />
                    </linearGradient>
                    <linearGradient id="eventGrad" x1="0" y1="0" x2="1" y2="1">
                        <stop offset="0%" stop-color="#2dc780" />
                        <stop offset="100%" stop-color="#7ee2b3" />
                    </linearGradient>
                    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
                        <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#0a3d2a" flood-opacity="0.15" />
                    </filter>
                </defs>

                <!-- pano de fundo muito leve -->
                <rect x="0" y="0" width="1440" height="900" fill="url(#bgGrad)" />

                <!-- “cartão” de agenda, branco, com linhas e um evento verde claro -->
                <g opacity="0.20" transform="translate(870,120)" filter="url(#softShadow)">
                    <rect x="0" y="0" rx="18" ry="18" width="480" height="620" fill="#ffffff" />
                    <!-- linhas/horários -->
                    <g font-family="Inter, system-ui, -apple-system, Segoe UI, Roboto" font-size="16" fill="#5aa384">
                        <line x1="110" y1="80" x2="430" y2="80" stroke="#d8efe5" />
                        <text x="28" y="86">08:00</text>

                        <line x1="110" y1="140" x2="430" y2="140" stroke="#d8efe5" />
                        <text x="28" y="146">08:30</text>

                        <line x1="110" y1="200" x2="430" y2="200" stroke="#d8efe5" />
                        <text x="28" y="206">09:00</text>

                        <line x1="110" y1="260" x2="430" y2="260" stroke="#d8efe5" />
                        <text x="28" y="266">09:30</text>

                        <line x1="110" y1="320" x2="430" y2="320" stroke="#d8efe5" />
                        <text x="28" y="326">10:00</text>

                        <line x1="110" y1="380" x2="430" y2="380" stroke="#d8efe5" />
                        <text x="28" y="386">10:30</text>
                    </g>

                    <!-- evento fictício -->
                    <g>
                        <rect x="120" y="230" width="280" height="70" rx="14"
                              fill="#ffffff" fill-opacity="0.92"
                              stroke="url(#eventGrad)" stroke-width="2"
                              filter="url(#softShadow)" />
                        <text x="140" y="258" font-family="Inter, system-ui" font-size="16"
                              fill="#0a3d2a" font-weight="700" fill-opacity="0.92">
                            09:30 — 10:00
                        </text>
                        <text x="140" y="280" font-family="Inter, system-ui" font-size="15"
                              fill="#0a3d2a" fill-opacity="0.9">
                            Cliente: Maria Alves
                        </text>
                    </g>
                </g>
            </svg>
        </div>

        <!-- Cartão de login -->
        <section class="login-card" role="form" aria-labelledby="title">
            <div class="brand">
                <!-- Logo S em forma de coruja -->
                <svg class="logo" width="72" height="72" viewBox="0 0 100 100" aria-hidden="true" focusable="false">
                    <defs>
                        <linearGradient id="logoGradient" x1="0" y1="0" x2="1" y2="1">
                            <stop offset="0%" stop-color="#0f9d58" />
                            <stop offset="100%" stop-color="#64d79f" />
                        </linearGradient>
                    </defs>
                    <g fill="none" stroke="url(#logoGradient)" stroke-width="9" stroke-linecap="round">
                        <path d="M50 12 C 20 12, 20 42, 50 42 C 80 42, 80 72, 50 72 C 20 72, 20 92, 50 92" />
                    </g>
                    <path d="M26 26 C 28 18, 38 12, 50 12 C 62 12, 72 18, 74 26
                   C 67 21, 60 19, 50 19 C 40 19, 33 21, 26 26 Z" fill="url(#logoGradient)" />
                    <circle cx="40" cy="24" r="3.2" fill="#0a3d2a" />
                    <circle cx="60" cy="24" r="3.2" fill="#0a3d2a" />
                </svg>

                <h1 id="title"><span>Soren</span> <strong>Agenda</strong></h1>
                <p class="subtitle">Acesse sua conta</p>
            </div>

            <form id="loginForm" novalidate>
                <label class="field">
                    <span>Company</span>
                    <input id="tenant" type="text" placeholder="ex.: soren" value="soren" required />
                </label>

                <label class="field">
                    <span>E‑mail</span>
                    <input id="email" type="email" autocomplete="username" placeholder="email@empresa.com" required />
                </label>

                <label class="field">
                    <span>Password</span>
                    <input id="password" type="password" autocomplete="current-password" placeholder="••••••••" required />
                </label>

                <button id="btnLogin" type="submit">Login</button>
                <p id="msg" class="msg" role="alert" aria-live="polite"></p>
            </form>
        </section>
    </main>

    <script src="./js/login.js?v=2"></script>
</body>
</html>
